<html>

<head>
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="carousel slide" id="mycarousel" data-ride="slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="1.JPG" class="img-responsive">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="2.JPG" class="img-responsive">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="3.JPG" class="img-responsive">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="4.JPG" class="img-responsive">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="5.JPG" class="img-responsive">
                    </center>
                </div>
            </div>
            <a href="#mycarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mycarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <section>
            <h2 id="h2">Grid Gallery</h2>
            <div class="row">
                <img class="img2" src="Captain%20America.jpg">
                <img class="img2" src="Hulk.jpg">
                <img class="img2" src="Iron%20Man.jpg">
                <br><br>
            </div>
            <div class="row">
            <img class="img2" src="Spider-Man.png">
                <img class="img2" src="Thor.jpg">
                <img class="img2" src="Wonder%20Woman.jpg">
            </div>
        </section>
    </div>
</body>

</html>
